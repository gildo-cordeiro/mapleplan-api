version: "3.8"

services:
  db:
    image: postgres:15
    container_name: mapleplan_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: maple
      POSTGRES_PASSWORD: maple_pass
      POSTGRES_DB: mapledb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
