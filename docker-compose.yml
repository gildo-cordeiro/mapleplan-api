services:
  postgres-db:
    image: postgres:15
    container_name: mapleplan_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: maple
      POSTGRES_PASSWORD: maple_pass
      POSTGRES_DB: mapledb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maple -d mapledb"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: mapleplan_localstack
    restart: unless-stopped
    ports:
      - "4566:4566"
    environment:
      SERVICES: s3
      DEFAULT_REGION: us-east-1
    volumes:
      - localstack_data:/var/lib/localstack

volumes:
  db_data:
  localstack_data:
